<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Divisas</title>
    <link rel="icon" href="../../images/logoo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- RESET Y BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            /* Fondo Verde Azulado exacto de tus capturas */
            background: linear-gradient(180deg, #4A8583 0%, #366361 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- FONDO ANIMADO --- */
        .bg-blur-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.3; transition: all 5s ease; }
        .blob-1 { width: 500px; height: 500px; background: #8FDad7; top: -10%; left: -10%; }
        .blob-2 { width: 400px; height: 400px; background: #ffffff; bottom: -10%; right: -10%; opacity: 0.1; }

        /* --- NAVBAR ESTILO CÁPSULA (DIMENSIONES EXACTAS) --- */
        .navbar-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 35px 20px 10px; /* Espaciado superior */
        }

        .navbar {
            /* Dimensiones de la cápsula según tus fotos */
            width: 95%; 
            max-width: 1150px; 
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 100px; /* Redondeado total */
            padding: 12px 35px; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo-link { text-decoration: none; }
        
        .logo-container { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
        }

        /* FILTRO PARA IMÁGENES BLANCAS */
        .main-logo, .back-icon {
            filter: brightness(0) invert(1); /* FUERZA EL COLOR BLANCO */
            -webkit-filter: brightness(0) invert(1);
        }

        .main-logo { width: 24px; height: auto; }
        
        .logo-text { 
            color: white; 
            font-weight: 800; 
            font-size: 1rem; 
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* BOTÓN VOLVER CIRCULAR */
        .btn-back-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.12);
            width: 42px;
            height: 42px;
            border-radius: 50%;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn-back-arrow:hover { background: rgba(255,255,255,0.25); }
        .back-icon { width: 18px; height: auto; }


        /* --- CONTENIDO PRINCIPAL --- */
        .unit-content {
            flex: 1; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .unit-header-main { text-align: center; margin-bottom: 45px; }
        
        .unit-header-main h2 {
            font-size: 3.2rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        .unit-header-main p {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.85);
            margin-top: 8px;
        }

        /* --- TARJETA GLASSMORPHISM --- */
        .calculator-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(35px);
            -webkit-backdrop-filter: blur(35px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 35px;
            padding: 45px;
            width: 100%;
            max-width: 460px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group label { color: white; font-weight: 600; font-size: 0.9rem; margin-left: 4px; }

        input, select {
            background: rgba(0, 0, 0, 0.18); 
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            outline: none;
            width: 100%;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 18px;
        }

        input[readonly] {
            background: rgba(255, 255, 255, 0.1); 
            text-align: center; 
            font-weight: 800;
        }

        .button-row { display: flex; gap: 12px; margin-top: 10px; }

        .btn-calc {
            flex: 1;
            padding: 14px;
            border-radius: 50px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
            border: none;
            transition: 0.2s;
        }
        .btn-primary { background: white; color: #366361; }
        .btn-secondary { background: transparent; border: 1px solid rgba(255,255,255,0.4); color: white; }
        .btn-calc:hover { transform: translateY(-2px); opacity: 0.9; }

        /* --- FOOTER GRIS --- */
        .footer {
            background-color: #1e1e1e; /* GRIS OSCURO SÓLIDO */
            width: 100%;
            padding: 25px;
            text-align: center;
            color: #777;
            font-size: 0.85rem;
            border-top: 1px solid #2a2a2a;
        }
    </style>
</head>
<body>

    <div class="bg-blur-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <header class="navbar-container">
        <nav class="navbar">
            <a href="../../index.html" class="logo-link">
                <div class="logo-container">
                    <img src="../../images/logoo.png" alt="Logo" class="main-logo"> 
                    <div class="logo-text">PORTAFOLIO</div>
                </div>
            </a>
            <div class="nav-actions">
                <a href="../unidad2.html" class="btn-back-arrow">
                    <img src="../../images/back.png" alt="Volver" class="back-icon">
                </a>
            </div>
        </nav>
    </header>

    <main class="unit-content">
        <section class="unit-header-main">
            <h2>Convertidor de Moneda</h2>
            <p>Saber Hacer: Lógica de Programación con JavaScript</p>
        </section>

        <div class="calculator-card">
            <div class="input-group">
                <label>Selecciona la dirección de cambio</label>
                <select id="tipoConversion">
                    <option value="usd-mxn" selected>Dólares USD a Pesos MXN</option>
                    <option value="mxn-usd">Pesos MXN a Dólares USD</option>
                </select>
            </div>

            <div class="input-group">
                <label id="lblMonto">Ingresa los dólares USD</label>
                <input type="number" id="monto" placeholder="Cantidad en USD" step="0.01">
            </div>

            <div class="input-group">
                <label id="lblTasa">Ingresa el valor del dólar (Ej. 17.17)</label>
                <input type="number" step="0.01" id="tipoCambio" placeholder="Ej. 17.17">
            </div>

            <div class="input-group">
                <label>Tu conversión:</label>
                <input type="text" id="resultado" readonly placeholder="Esperando datos...">
            </div>

            <div class="button-row">
                <button id="btnCalcular" class="btn-calc btn-primary">Convertir</button>
                <button id="btnLimpiar" class="btn-calc btn-secondary">Limpiar</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>© 2026 Gustavo Rocamontes / Lucas Lopez - Universidad Tecnológica de Coahuila</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
