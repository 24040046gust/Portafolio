<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Cursos</title>

<link rel="icon" href="../../images/logoo.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

<style>
:root{
--bg-main:#4a7c7a;
--text-white:#ffffff;
--nav-glass:rgba(255,255,255,0.1);
--glass-border:rgba(255,255,255,0.2);
}

body{
margin:0;
font-family:'Inter',sans-serif;
background:var(--bg-main);
color:white;
overflow-x:hidden;
}

/* ===== Fondo animado ===== */
.bg-blur-container{
position:fixed;
top:0;left:0;width:100vw;height:100vh;
z-index:-1;
}

.blob{
position:absolute;
width:600px;height:600px;
border-radius:50%;
filter:blur(90px);
opacity:.5;
transition:6s;
}

.blob-1{background:#b2d8d6;top:-10%;left:-10%;}
.blob-2{background:#2c4d4b;bottom:-10%;right:-10%;}
.blob-3{background:rgba(255,255,255,.2);top:40%;left:40%;width:400px;height:400px;}
.blob-4{background:#5fa4a1;top:-5%;right:20%;}

/* ===== NAVBAR ===== */
.navbar-container{
position:fixed;
top:30px;left:0;right:0;
display:flex;justify-content:center;
z-index:999;
padding:0 20px;
}

.navbar{
width:100%;
max-width:1100px;
height:80px;
background:var(--nav-glass);
backdrop-filter:blur(20px);
border:1px solid var(--glass-border);
padding:0 40px;
border-radius:100px;
display:flex;
justify-content:space-between;
align-items:center;
}

.logo-container{
display:flex;
align-items:center;
gap:10px;
}

.main-logo{height:40px;}
.logo-text{font-weight:800;letter-spacing:2px;}

.back-icon{height:25px;}

/* ===== CONTENIDO ===== */
.unit-content{
padding:180px 10% 80px;
max-width:1100px;
margin:auto;
}

.glass-card{
background:rgba(255,255,255,.08);
backdrop-filter:blur(40px);
border-radius:35px;
padding:40px;
margin-bottom:40px;
}

.form-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}

input,select{
background:rgba(255,255,255,.1);
border:1px solid rgba(255,255,255,.2);
padding:14px;
border-radius:15px;
color:white;
}

.btn-main-unificado{
margin-top:25px;
width:100%;
padding:18px;
border-radius:50px;
font-weight:800;
cursor:pointer;
background:white;
color:#4a7c7a;
border:none;
}

table{
width:100%;
border-collapse:collapse;
}

th,td{
padding:12px;
border-bottom:1px solid rgba(255,255,255,.1);
}

.inp-table{
background:transparent;
border:none;
color:#b2d8d6;
width:100%;
font-weight:700;
}

.btn-editar{
background:#b2d8d6;
border:none;
padding:6px 12px;
border-radius:8px;
cursor:pointer;
}

.btn-eliminar{
background:#e57373;
color:white;
border:none;
padding:6px 12px;
border-radius:8px;
cursor:pointer;
}

/* ===== FOOTER ===== */
.compact-footer{
text-align:center;
padding:30px;
background:#242525;
color:#8f8f8f;
margin-top:50px;
}
</style>
</head>

<body>

<!-- Fondo -->
<div class="bg-blur-container">
<div class="blob blob-1"></div>
<div class="blob blob-2"></div>
<div class="blob blob-3"></div>
<div class="blob blob-4"></div>
</div>

<!-- NAVBAR -->
<header class="navbar-container">
<nav class="navbar">
<a href="../../index.html">
<div class="logo-container">
<img src="../../images/logoo.png" class="main-logo">
<div class="logo-text">PORTAFOLIO</div>
</div>
</a>

<a href="../unidad2.html">
<img src="../../images/back.png" class="back-icon">
</a>
</nav>
</header>

<!-- CONTENIDO -->
<main class="unit-content">

<section class="glass-card">
<form id="formCurso">
<div class="form-grid">
<input id="nombreCurso" placeholder="Curso">
<input id="nombreInstructor" placeholder="Instructor">
<input id="horas" type="number" placeholder="Horas">

<select id="nivel">
<option value="">Nivel</option>
<option>Básico</option>
<option>Intermedio</option>
<option>Avanzado</option>
</select>

<input id="fechaInicio" type="date">
<input id="costo" type="number" step="0.01" placeholder="Costo">
</div>

<button class="btn-main-unificado">Registrar</button>
</form>
</section>

<section class="glass-card">
<table>
<thead>
<tr>
<th>Curso</th>
<th>Instructor</th>
<th>Horas</th>
<th>Nivel</th>
<th>Fecha</th>
<th>Costo</th>
<th>Acciones</th>
</tr>
</thead>
<tbody id="tablaCursos"></tbody>
</table>
</section>

</main>

<!-- FOOTER -->
<footer class="compact-footer">
<p>© 2026 Gustavo Rocamontes - Universidad Tecnológica de Coahuila</p>
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="main.js"></script>

<script>
const blobs=document.querySelectorAll('.blob');
setInterval(()=>{
blobs.forEach(b=>{
const x=Math.random()*20;
const y=Math.random()*20;
b.style.transform=`translate(${x}px,${-y}px) scale(1.1)`
})
},6000)
</script>

</body>
</html>
