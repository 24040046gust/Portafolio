<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Cursos</title>

<link rel="icon" href="../../images/logoo.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

<style>
:root {
    --bg-main: #4a7c7a;
    --text-white: #ffffff;
    --nav-glass: rgba(255, 255, 255, 0.1);
    --glass-border: rgba(255, 255, 255, 0.2);
}

body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-main);
    color: var(--text-white);
    overflow-x: hidden;
}

.bg-blur-container {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    z-index: -1;
}

.blob {
    position: absolute;
    width: 600px; height: 600px;
    border-radius: 50%;
    filter: blur(90px);
    opacity: 0.5;
    transition: all 6s ease-in-out;
}

.blob-1 { background: #b2d8d6; top: -10%; left: -10%; }
.blob-2 { background: #2c4d4b; bottom: -10%; right: -10%; }
.blob-3 { background: rgba(255, 255, 255, 0.2); top: 40%; left: 40%; width: 400px; height: 400px; }
.blob-4 { background: #5fa4a1; top: -5%; right: 20%; }

.unit-content {
    padding: 180px 10% 80px;
    max-width: 1100px;
    margin: 0 auto;
}

.glass-card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(40px);
    border-radius: 35px;
    padding: 40px;
    margin-bottom: 40px;
}

.form-grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
}

input, select {
    padding:14px;
    border-radius:15px;
    border:none;
}

.btn-main-unificado{
    margin-top:20px;
    width:100%;
    padding:18px;
    border-radius:50px;
    font-weight:800;
    cursor:pointer;
}

table{width:100%;}
.inp-table{width:100%;}
</style>

</head>

<body>

<div class="bg-blur-container">
<div class="blob blob-1"></div>
<div class="blob blob-2"></div>
<div class="blob blob-3"></div>
<div class="blob blob-4"></div>
</div>

<main class="unit-content">

<section class="glass-card">
<form id="formCurso">
<div class="form-grid">
<input id="nombreCurso" placeholder="Curso">
<input id="nombreInstructor" placeholder="Instructor">
<input id="horas" type="number" placeholder="Horas">
<select id="nivel">
<option value="">Nivel</option>
<option>Básico</option>
<option>Intermedio</option>
<option>Avanzado</option>
</select>
<input id="fechaInicio" type="date">
<input id="costo" type="number" step="0.01" placeholder="Costo">
</div>

<button class="btn-main-unificado">Registrar</button>
</form>
</section>

<section class="glass-card">
<table>
<thead>
<tr>
<th>Curso</th>
<th>Instructor</th>
<th>Horas</th>
<th>Nivel</th>
<th>Fecha</th>
<th>Costo</th>
<th>Acciones</th>
</tr>
</thead>
<tbody id="tablaCursos"></tbody>
</table>
</section>

</main>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="main.js"></script>

<script>
const blobs=document.querySelectorAll('.blob');
setInterval(()=>{
blobs.forEach(b=>{
const x=Math.random()*20;
const y=Math.random()*20;
b.style.transform=`translate(${x}px,${-y}px) scale(1.1)`
})
},6000)
</script>

</body>
</html>
