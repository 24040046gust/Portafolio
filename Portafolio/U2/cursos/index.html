<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestión de Cursos</title>

<link rel="stylesheet" href="../../styles/index.css">
<link rel="icon" href="../../images/logoo.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

<style>
/* ===== CONTENIDO CURSOS ===== */

.unit-content{
padding:160px 10% 80px;
max-width:1000px;
margin:0 auto;
min-height:100vh;
}

.unit-header-main{
text-align:center;
margin-bottom:50px;
}

.unit-header-main h2{
font-size:3.5rem;
font-weight:700;
color:white;
margin:0;
text-shadow:0 4px 10px rgba(0,0,0,.2);
}

.unit-header-main p{
font-size:1.1rem;
opacity:.85;
color:rgba(255,255,255,.9);
}

/* ===== TARJETA ===== */

.cursos-card{
background:rgba(255,255,255,.08);
backdrop-filter:blur(40px);
border:1px solid rgba(255,255,255,.15);
border-radius:35px;
padding:40px;
box-shadow:0 30px 60px rgba(0,0,0,.1);
margin-bottom:40px;
}

.form-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}

.input-group{
display:flex;
flex-direction:column;
gap:8px;
}

.input-group label{
color:white;
font-weight:600;
font-size:.9rem;
margin-left:5px;
}

input,select{
background:rgba(255,255,255,.1);
border:1px solid rgba(255,255,255,.2);
padding:14px;
border-radius:15px;
color:white;
font-family:'Inter',sans-serif;
}

.btn-main{
margin-top:20px;
width:100%;
padding:16px;
border-radius:50px;
border:none;
font-weight:700;
cursor:pointer;
background:white;
color:#2c4d4b;
}

/* ===== TABLA ===== */

.table-wrapper{overflow-x:auto;}

table{
width:100%;
border-collapse:collapse;
color:white;
}

th{
padding:15px;
border-bottom:2px solid rgba(255,255,255,.1);
opacity:.7;
text-align:left;
}

td{
padding:12px;
border-bottom:1px solid rgba(255,255,255,.05);
}

.inp-table{
background:transparent;
border:none;
color:#b2d8d6;
font-weight:700;
width:100%;
}

.btn-editar{
background:#b2d8d6;
color:#2c4d4b;
border:none;
padding:6px 12px;
border-radius:8px;
cursor:pointer;
}

.btn-eliminar{
background:#e57373;
color:white;
border:none;
padding:6px 12px;
border-radius:8px;
cursor:pointer;
}

@media(max-width:768px){
.unit-header-main h2{font-size:2.5rem;}
}
</style>
</head>

<body class="unit-page">

<!-- Fondo igual al resto del sitio -->
<div class="bg-blur-container">
<div class="blob blob-1"></div>
<div class="blob blob-2"></div>
<div class="blob blob-3"></div>
</div>

<!-- NAVBAR (idéntica a calculadora IMC) -->
<header class="navbar-container">
<nav class="navbar">
<a href="../../index.html" class="logo-link">
<div class="logo-container">
<img src="../../images/logoo.png" alt="Logo" class="main-logo">
<div class="logo-text">PORTAFOLIO</div>
</div>
</a>

<div class="nav-actions">
<a href="../unidad2.html" class="btn-back-arrow" title="Volver a la Unidad">
<img src="../../images/back.png" alt="Volver" class="back-icon">
</a>
</div>
</nav>
</header>

<!-- CONTENIDO -->
<main class="unit-content">

<section class="unit-header-main">
<h2>Gestión de Cursos</h2>
<p>Saber Hacer: CRUD con JavaScript</p>
</section>

<section class="cursos-card">
<form id="formCurso">
<div class="form-grid">

<div class="input-group">
<label>Nombre del Curso</label>
<input id="nombreCurso">
</div>

<div class="input-group">
<label>Instructor</label>
<input id="nombreInstructor">
</div>

<div class="input-group">
<label>Horas</label>
<input id="horas" type="number">
</div>

<div class="input-group">
<label>Nivel</label>
<select id="nivel">
<option value="">Seleccione...</option>
<option>Básico</option>
<option>Intermedio</option>
<option>Avanzado</option>
</select>
</div>

<div class="input-group">
<label>Fecha de inicio</label>
<input id="fechaInicio" type="date">
</div>

<div class="input-group">
<label>Costo</label>
<input id="costo" type="number" step="0.01">
</div>

</div>

<button class="btn-main">Registrar Curso</button>
</form>
</section>

<section class="cursos-card table-wrapper">
<table>
<thead>
<tr>
<th>Curso</th>
<th>Instructor</th>
<th>Horas</th>
<th>Nivel</th>
<th>Fecha</th>
<th>Costo</th>
<th>Acciones</th>
</tr>
</thead>
<tbody id="tablaCursos"></tbody>
</table>
</section>

</main>

<!-- FOOTER (idéntico a calculadora IMC) -->
<footer class="compact-footer">
<p>© 2026 Gustavo Rocamontes / Lucas Lopez - Universidad Tecnológica de Coahuila</p>
</footer>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="main.js"></script>

<script>
const blobs=document.querySelectorAll('.blob');
function moveBlobs(){
blobs.forEach(blob=>{
const x=Math.random()*85;
const y=Math.random()*85;
blob.style.left=`${x}%`;
blob.style.top=`${y}%`;
});
}
setInterval(moveBlobs,6000);
moveBlobs();
</script>

</body>
</html>
